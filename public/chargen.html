<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Weight Character Generator</title>
    <script src="chargen/namegen.js" type="text/javascript"></script>
    <script src="chargen/chargen.js" type="text/javascript"></script>
    <script src="chargen/tables.js" type="text/javascript"></script>

    <link rel="stylesheet" href="chargen/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Germania+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <button id="make-character".>Make a new Character</button>
    <h1 id="info-name">Dead Weight Character</h1>

    <img src="images/skulls.png" style="float: left; width: 200px;"/>
    <img src="images/skulls.png" style="float: right; width: 200px; transform: scaleX(-1);"/>

    <p></p>
    <div id="info" style="text-align: center;">
        <div class="c_class" id="c_class"></div>
        <div class="write-line" id="info-infancy"></div>
        <div class="write-line" id="info-career"></div>
        <div class="write-line" id="info-tragedy"></div>
        <div class="write-line" id="info-burden"></div>
        <div class="write-line" id="info-instinct"></div>
    </div>

    <div>
        <h2 style="text-align: center;">Attributes</h2>
        <ul class="attributes">
            <li>
                <div class="attribute-label">Strength</div>
                <div class="attribute-value" id="str-value"></div>
                <div class="attribute-proficiency" id="str-proficiency"></div>
            </li>
            <li>
                <div class="attribute-label">Dexterity</div>
                <div class="attribute-value" id="dex-value"></div>
                <div class="attribute-proficiency" id="dex-proficiency"></div>
            </li>
            <li>
                <div class="attribute-label">Intelligence</div>
                <div class="attribute-value" id="int-value"></div>
                <div class="attribute-proficiency" id="int-proficiency"></div>
            </li>
            <li>
                <div class="attribute-label">Presence</div>
                <div class="attribute-value" id="pre-value"></div>
                <div class="attribute-proficiency" id="pre-proficiency"></div>
            </li>
        </ul>
    </div>

    <p></p>

    <div class="skills">
        <h2>Skills</h2>
        <ul id="skill-list">

        </ul>
    </div>

    <div class="traits">
        <h2>Special Traits</h2>
        <ul id="trait-list">

        </ul>
    </div>
    
    <div class="equipment">
        <h2>Equipment</h2>
        <ul id="equipment-list">

        </ul>
    </div>
</body>
</html>
