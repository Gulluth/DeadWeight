<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/rellax.min.js" type="text/javascript"></script>
    <script src="../scripts/marked.min.js" type="text/javascript"></script>
    <script src="../scripts/nav.js" type="text/javascript"></script>
    <script src="../scripts/tables.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../tooltips.css">
    <link rel="stylesheet" type="text/css" href="../dungeonnav.css">
    <meta name="data_path" content="../" />
    <title></title>
</head>


<body>
    <header>
        <div id="menuToggle">
            <input type="checkbox" />
            <div id="map-btn">map</div>
            <div id="back-btn">back</div>
            <nav id="toc" role="doc-toc">
                <img src="$dungeon-img" alt="Dungeon map" class="map" />

                <input type="checkbox" id="tokens" />
                <label for="tokens" id="tokens-checkbox"></label>
                <img src="$dungeon-img-overlay" alt="Dungeon map" class="map-overlay" />

            </nav>
        </div>
    </header>


    <div class="parallax rellax" data-rellax-speed="-8">
        <img src="$header-image" class="big" style="width: 100%;" />
    </div>

    <div id="main-document">
        <div class="page">
        </div>
</body>

</html>
